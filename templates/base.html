<!doctype html>
<html lang="en-US">
  <head>
    <!-- Followed this site for generalized template: https://web.dev/learn/html/document-structure -->
    
    <!-- Required character encoding -->
    <meta charset="utf-8" />

    <!-- Using bootstrap arbitrarily -->
    <!-- https://www.browserstack.com/guide/top-css-frameworks -->
     <!-- Ultimately followed Bootstrap's quickstart guide: https://getbootstrap.com/docs/5.3/getting-started/introduction/  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- At this point in time I don't need anything fancy -->
    <title>{{ title }}</title>

    <!-- Ensuring responsiveness -->
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <br>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
